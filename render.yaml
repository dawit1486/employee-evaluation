services:
  - type: web
    name: employee-tracking-system
    env: node
    buildCommand: npm install && npm run build
    startCommand: npm run prod:start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: MONGO_URI
        sync: false # User needs to provide this (e.g., from MongoDB Atlas)
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: TELEGRAM_CHAT_ID
        sync: false
      - key: SMTP_HOST
        value: smtp.gmail.com
      - key: SMTP_PORT
        value: 587
      - key: SMTP_USER
        sync: false
      - key: SMTP_PASS
        sync: false
      - key: SMTP_FROM
        value: "Out-of-Office System <no-reply@yourdomain.com>"
      - key: MOVEMENT_NOTIFY_EMAIL
        sync: false
